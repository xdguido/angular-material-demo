<div class="table-container">
    <table class="table">
        <tr>
            <th class="table-header" *ngFor="let column of columnsToDisplay">{{column}}</th>
        </tr>
        <tr *ngFor="let product of productsList">
            <td class="table-cell">{{product.id}}</td>
            <td class="table-cell">{{product.name}}</td>
            <td class="table-cell">{{product.price}}</td>
        </tr>
    </table>
</div>
